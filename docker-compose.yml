services:
  app:
    container_name: app
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    expose:
      - "3000"
    depends_on:
      - db
    volumes:
      - /node_modules
    networks:
      - my-app-network
    command: >
      sh -c "
      npx prisma migrate deploy &&
      npx prisma db seed &&
      npm run dev"

  db:
    container_name: postgres
    image: postgres:17
    restart: always
    env_file:
      - .env
    expose:
      - "5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - my-app-network

  nginx:
    container_name: nginx
    image: nginx:latest
    ports:
      - "3000:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app
    networks:
      - my-app-network

volumes:
  db_data:

networks:
  my-app-network: